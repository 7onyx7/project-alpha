<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room - Bantrhaus</title>
    <!-- Regular CSS (fallback) -->
    <link rel="stylesheet" href="styles/chat.css" />
    <!-- Minified CSS (will be used when available) -->
    <link rel="stylesheet" href="styles/chat.min.css" onerror="this.onerror=null;this.href='styles/chat.css';" />
    <!-- Regular JavaScript (fallback) -->
    <script src="scripts/csrf.js"></script>
    <!-- Minified JavaScript (will be used when available) -->
    <script src="scripts/csrf.min.js" onerror="this.onerror=null;this.src='scripts/csrf.js';"></script>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1 id="room-name"></h1>
      </header>
      <div class="chat-body">
        <!-- Messages Section -->
        <div id="messages" class="chat-messages">
          <!-- Messages will appear here -->
        </div>
        <!-- User List -->
        <aside class="user-list">
          <h3>Online Users</h3>
          <ul id="users">
            <!-- Dynamically generated user list -->
          </ul>
        </aside>
      </div>
      <footer class="chat-footer">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
        />
        <button id="sendButton">Send</button>
        
      </footer>
    </div>
    <button id="logoutButton">Logout</button>
    <!-- Admin Panel Button (only visible to admins) -->
    <button id="adminPanelButton" style="display: none; background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-left: 10px; cursor: pointer;">
      Admin Panel
    </button>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Regular JavaScript (fallback) -->
    <script src="scripts/scripts.js"></script>
    <script src="scripts/chat.js"></script>
    <!-- Minified JavaScript (will be used when available) -->
    <script src="scripts/scripts.min.js" onerror="this.onerror=null;this.src='scripts/scripts.js';"></script>
    <script src="scripts/chat.min.js" onerror="this.onerror=null;this.src='scripts/chat.js';"></script>
  </body>
</html>
