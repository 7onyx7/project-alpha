<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Bantrhaus</title>
  <link rel="stylesheet" href="styles/login.css">
  <style>
    .reset-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }
    
    .reset-container h2 {
      margin-bottom: 20px;
    }
    
    .reset-container input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
    }
    
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .password-container {
      position: relative;
      width: 100%;
    }
    
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      user-select: none;
    }
    
    .validation-message {
      font-size: 0.85em;
      color: #721c24;
      text-align: left;
      margin: 5px 0;
      display: none;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <p>Please enter your new password below.</p>
    
    <form id="resetPasswordForm">
      <input type="hidden" id="resetToken" name="resetToken">
      
      <div class="password-container">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')">üëÅÔ∏è</span>
      </div>
      <div id="passwordValidation" class="validation-message"></div>
      
      <div class="password-container">
        <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required>
        <span class="toggle-password" onclick="togglePasswordVisibility('confirmNewPassword')">üëÅÔ∏è</span>
      </div>
      <div id="passwordMatchValidation" class="validation-message"></div>
      
      <div id="passwordStrength"></div>
      <button type="submit">Reset Password</button>
    </form>
    
    <div id="resetMessage" class="message" style="display: none;"></div>
    
    <p style="margin-top: 20px;">
      <a href="/login.html">Return to Login</a>
    </p>
  </div>
  
  <script>
    // Function to toggle password visibility
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      // Extract the token from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token') || '';
      document.getElementById('resetToken').value = token;
      
      // Password strength meter
      const passwordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmNewPassword');
      const strengthMeter = document.getElementById('passwordStrength');
      const passwordValidation = document.getElementById('passwordValidation');
      const passwordMatchValidation = document.getElementById('passwordMatchValidation');
      
      // Check password strength
      passwordInput.addEventListener('input', function() {
        const val = passwordInput.value;
        let score = 0;
        
        if (val.length >= 6) score++;
        if (val.length >= 10) score++;
        if (/[A-Z]/.test(val)) score++;
        if (/[0-9]/.test(val)) score++;
        if (/[^a-zA-Z0-9]/.test(val)) score++;
        
        let strength = '';
        let color = '';
        
        switch (score) {
          case 0:
          case 1:
            strength = 'Weak';
            color = 'red';
            break;
          case 2:
          case 3:
            strength = 'Medium';
            color = 'orange';
            break;
          case 4:
          case 5:
            strength = 'Strong';
            color = 'green';
            break;
        }
        
        strengthMeter.textContent = `Password strength: ${strength}`;
        strengthMeter.style.color = color;
        
        // Validate password requirements
        if (val.length < 8) {
          passwordValidation.textContent = "Password must be at least 8 characters long";
          passwordValidation.style.display = "block";
        } else if (!/[A-Z]/.test(val)) {
          passwordValidation.textContent = "Password must contain at least one uppercase letter";
          passwordValidation.style.display = "block";
        } else if (!/[0-9]/.test(val)) {
          passwordValidation.textContent = "Password must contain at least one number";
          passwordValidation.style.display = "block";
        } else {
          passwordValidation.style.display = "none";
        }
        
        // Check if passwords match
        if (confirmPasswordInput.value && confirmPasswordInput.value !== val) {
          passwordMatchValidation.textContent = "Passwords do not match";
          passwordMatchValidation.style.display = "block";
        } else if (confirmPasswordInput.value) {
          passwordMatchValidation.style.display = "none";
        }
      });
      
      // Check if passwords match on confirm password change
      confirmPasswordInput.addEventListener('input', function() {
        if (passwordInput.value !== confirmPasswordInput.value) {
          passwordMatchValidation.textContent = "Passwords do not match";
          passwordMatchValidation.style.display = "block";
        } else {
          passwordMatchValidation.style.display = "none";
        }
      });
      
      // Form submission
      const resetForm = document.getElementById('resetPasswordForm');
      const resetMessage = document.getElementById('resetMessage');
      
      resetForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const token = document.getElementById('resetToken').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmNewPassword').value;
        
        resetMessage.style.display = 'none';
        resetMessage.className = 'message';
        
        // Validate passwords match
        if (newPassword !== confirmPassword) {
          resetMessage.textContent = 'Passwords do not match';
          resetMessage.className = 'message error';
          resetMessage.style.display = 'block';
          return;
        }
        
        // Validate password requirements
        if (newPassword.length < 8) {
          resetMessage.textContent = 'Password must be at least 8 characters long';
          resetMessage.className = 'message error';
          resetMessage.style.display = 'block';
          return;
        }
        
        if (!/[A-Z]/.test(newPassword)) {
          resetMessage.textContent = 'Password must contain at least one uppercase letter';
          resetMessage.className = 'message error';
          resetMessage.style.display = 'block';
          return;
        }
        
        if (!/[0-9]/.test(newPassword)) {
          resetMessage.textContent = 'Password must contain at least one number';
          resetMessage.className = 'message error';
          resetMessage.style.display = 'block';
          return;
        }
        
        try {
          const response = await fetch('/reset-password-complete', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              token,
              newPassword
            })
          });
          
          const result = await response.json();
          
          if (response.ok && result.success) {
            resetMessage.textContent = result.message || 'Password reset successful! Redirecting to login...';
            resetMessage.className = 'message success';
            resetMessage.style.display = 'block';
            
            // Redirect to login page after 3 seconds
            setTimeout(() => {
              window.location.href = '/login.html';
            }, 3000);
          } else {
            resetMessage.textContent = result.message || 'Failed to reset password';
            resetMessage.className = 'message error';
            resetMessage.style.display = 'block';
          }
        } catch (error) {
          console.error('Error:', error);
          resetMessage.textContent = 'An error occurred. Please try again.';
          resetMessage.className = 'message error';
          resetMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
