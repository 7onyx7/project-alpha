<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bantrhaus</title>
    <!-- Regular JavaScript (fallback) -->
    <script src="scripts/scripts.js"></script> 
    <script src="scripts/csrf.js"></script>
    <script src="scripts/login.js"></script>
    <!-- Minified JavaScript (will be used when available) -->
    <script src="scripts/scripts.min.js" onerror="this.onerror=null;this.src='scripts/scripts.js';"></script>
    <script src="scripts/csrf.min.js" onerror="this.onerror=null;this.src='scripts/csrf.js';"></script>
    <script src="scripts/login.min.js" onerror="this.onerror=null;this.src='scripts/login.js';"></script>
    <!-- Regular CSS (fallback) -->
    <link rel="stylesheet" href="styles/login.css" />
    <!-- Minified CSS (will be used when available) -->
    <link rel="stylesheet" href="styles/login.min.css" onerror="this.onerror=null;this.href='styles/login.css';" />
  </head>
  <body>
    <div class="login-container">
      <h2>Bantrhaus</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <p id="errorMessage">Invalid username or password.</p>
        <div class="login-actions">
          <button type="submit">Login</button>
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>
      </form>
      <p id="registerMessage">Don't have an account? Register here!</p>
      <button id="createAccountButton">Create Account</button>
    </div>
    
    <div id="registerModal">
      <div class="modal-content">
        <button id="closeModal" aria-label="Close">&times;</button>       
        
        <h2>Create Account</h2>
        <form id="registerForm">
          <input type="text" id="firstName" placeholder="First Name" required />
          <input type="text" id="lastName" placeholder="Last Name" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="text" id="regUsername" placeholder="Username" required />
          <input
            type="password"
            id="regPassword"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <span id="strengthMeter">-</span>

          <button type="submit">Register</button>
        </form>
        <p id="registerError"></p>
      </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal">
      <div class="modal-content">
        <button id="closeForgotModal" aria-label="Close">&times;</button>
        
        <h2>Reset Password</h2>
        <p>Enter your email address below and we'll send you a link to reset your password.</p>
        <form id="forgotPasswordForm">
          <input type="email" id="resetEmail" placeholder="Email Address" required />
          <button type="submit">Send Reset Link</button>
        </form>
        <p id="forgotPasswordMessage"></p>
      </div>
    </div>
  </body>
</html>
